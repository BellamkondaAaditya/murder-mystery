<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helvetia Air - Secure Manifest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Oswald:wght@400;700&display=swap');
        
        body { 
            background-color: #111827; 
            color: #e5e7eb; 
            font-family: 'Share Tech Mono', monospace;
            background-image: 
                linear-gradient(rgba(17, 24, 39, 0.9), rgba(17, 24, 39, 0.9)),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        .header-font { font-family: 'Oswald', sans-serif; }
        
        .flight-border {
            border: 1px solid #374151;
            border-left: 4px solid #ef4444;
            background: rgba(31, 41, 55, 0.5);
        }

        .ticket-notch {
            background-image: radial-gradient(circle at 0 50%, transparent 8px, #1f2937 9px);
            background-size: 100% 100%;
            background-position: 0 0;
        }

        /* Animations */
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .blink-text { animation: blink 2s infinite; }

        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-entry { animation: slideIn 0.5s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { Plane, Lock, ShieldAlert, Eye, AlertTriangle, Briefcase, User, MapPin, FileText, X } from 'https://esm.sh/lucide-react@0.263.1';

        // --- DATA SOURCE [cite: 1-226] ---
        const FLIGHT_MANIFEST = {
            "X001": {
                name: "Captain Elias Morgan",
                role: "The Captain",
                seat: "COCKPIT",
                who: "You are the captain of Helvetia Air Flight HX721. Calm, professional, and trusted by your crew, you take pride in a spotless safety record.",
                motive: "You resent management for cost-cutting and risking safety, but you had no personal quarrel with Dr Malhotra.",
                suspicion: "You control the cockpit, information flow, and logs. You decided to divert to Baku. If people suspect a cover-up, they look at you.",
                item: "Flight Technical Logs"
            },
            "A003": {
                name: "Rohan Mehta",
                role: "Investigative Journalist",
                seat: "22A",
                who: "Freelance journalist covering health and inequality. You recognized Dr Malhotra and saw the flight as an opportunity to observe him.",
                motive: "You are researching rumors about data misuse and a stolen algorithm linked to his institute. Exposing him is a big story.",
                suspicion: "You sat where you could watch him. Your notes look hostile. People mistrust journalists with 'an angle.'",
                item: "Investigative Notebook"
            },
            "M005": {
                name: "Dr. Leena Arora",
                role: "Medical Researcher",
                seat: "24A",
                isKiller: true, 
                who: "You are a cardiology researcher. Dr Malhotra's network took and exploited your diagnostic algorithm. His fame rose while you were erased.",
                motive: "You feel deeply betrayed. You believe what you did is a form of justice, even if the world calls it murder.",
                suspicion: "You have the expertise to cause a medically plausible death. Evidence of your shared past exists. Your anger may leak through.",
                item: "Old Conference Badge"
            },
            "Z007": {
                name: "Julien Mercier",
                role: "Art Dealer",
                seat: "23C",
                who: "Suave art dealer in modern works. You are used to dodging awkward questions about provenance and taxes.",
                motive: "No known relationship. He is just another potential client in your world.",
                suspicion: "You operate in grey areas. You carry a strange vial with residue. You are visibly nervous about official scrutiny.",
                item: "Small Vial with Residue"
            },
            "X009": {
                name: "Sofia Dimitriou",
                role: "Celebrity Chef",
                seat: "25C",
                who: "Celebrity chef en route to Europe. Proud, opinionated, and very serious about your craft.",
                motive: "No history with him. He is just another passenger to you.",
                suspicion: "You travel with a professional knife roll. You are defensive about your bags. Knives make people think of murder.",
                item: "Professional Knife Roll"
            },
            "A011": {
                name: "Ava Sinclair",
                role: "The Influencer",
                seat: "22B",
                who: "Social media influencer who vlogs travel. You film constantly and live for engagement.",
                motive: "You didn't know him. Your motive is clicks, not killing.",
                suspicion: "You filmed almost everything. People suspect you are hiding clips for 'exclusive content' or dramatizing the narrative.",
                item: "Vlogging Camera & Phone"
            },
            "M013": {
                name: "Clara Weiss",
                role: "Anxious Flyer",
                seat: "23D",
                who: "Corporate lawyer and nervous flyer. You hate turbulence and watch every movement in the cabin.",
                motive: "You never met him. Your real problem is your own anxiety.",
                suspicion: "You carry strong prescription meds. You were seen taking pills. Stress makes your recollections shaky.",
                item: "Blister Pack of Anxiety Meds"
            },
            "Z015": {
                name: "Priya Nair",
                role: "Risk Officer / Legal",
                seat: "26B",
                who: "In-house counsel for Dr Malhotra's institute. Your job is to manage risk and make messy problems go away.",
                motive: "You need him alive to sign settlements. However, you have documents about paying off a 'former collaborator'.",
                suspicion: "You work for his institute. You have hush-money documents. You knew more than anyone about his enemies.",
                item: "Confidential Legal Files"
            },
            "X017": {
                name: "Bernard Holt",
                role: "Retired Detective",
                seat: "25D",
                who: "Retired homicide detective on holiday. You instinctively slip into 'work mode' when you hear about sudden death.",
                motive: "No motive. He is a stranger. You know you didn't do it, but no one else has reason to believe you.",
                suspicion: "Your background is 'convenient'. You are calm, which looks cold. You have the skills to manipulate evidence.",
                item: "Old Police Badge (Hidden)"
            },
            "A019": {
                name: "Maya Laurent",
                role: "Senior Cabin Crew",
                seat: "Cabin Service",
                who: "Senior flight attendant. Good at reading people and keeping things calm.",
                motive: "You received an anonymous warning before the flight but dismissed it. You feel guilty, not murderous.",
                suspicion: "You handled his drinks. If the warning is revealed, it looks like you had advance knowledge.",
                item: "Crew Manifest / Warning Note"
            },
            "M021": {
                name: "Hiro Tanaka",
                role: "Environmental Lawyer",
                seat: "25A",
                who: "Lawyer specializing in corporate accountability. Calm and principled.",
                motive: "You are working a case against a project involving Malhotra's network. You want to bring him down legally.",
                suspicion: "You have ideological opposition to him. A text on your phone mentions 'bringing him down'.",
                item: "Legal Case Files"
            },
            "Z023": {
                name: "Thomas Vellani",
                role: "The Businessman",
                seat: "23A",
                who: "Businessman in 'logistics'. You move high-value goods, sometimes skirting rules.",
                motive: "You worry data transparency (like Malhotra's work) could threaten your operations. You prefer creative accounting to violence.",
                suspicion: "Your documents show shady activity. You moved up and down the aisle often.",
                item: "Logistics Documents"
            },
            "X025": {
                name: "Samhita Aravind",
                role: "Graduate Student",
                seat: "24C",
                who: "Master's student in public policy. You pick out patterns and take quiet notes on people.",
                motive: "You are critical of corporate abuse but didn't know him personally.",
                suspicion: "You sat very close. You take notes on people, which looks intrusive. Past NGO work might look like you target his type.",
                item: "Book of Observations"
            },
            "A027": {
                name: "Farah Khan",
                role: "Junior Flight Attendant",
                seat: "Aft Jumpseat",
                who: "Junior crew, eager to prove yourself. Shaken by the death.",
                motive: "He was rude to you. You drafted a complaint, but it was just frustration.",
                suspicion: "You were closest to him during service. You have the draft complaint. You were aware of 'odd' warnings.",
                item: "Notepad with Draft Complaint"
            },
            "M029": {
                name: "Omar Haddad",
                role: "Music Producer",
                seat: "22C",
                who: "Charismatic producer with big stories and patchy finances.",
                motive: "Your track was used for his charity event but you weren't paid. You feel exploited.",
                suspicion: "You were seen arguing with him. You carry a suspicious bag of white powder (supplements).",
                item: "Bag of White Powder"
            }
        };

        function App() {
            const [code, setCode] = useState('');
            const [profile, setProfile] = useState(null);
            const [error, setError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                const cleanCode = code.trim().toUpperCase();
                if (FLIGHT_MANIFEST[cleanCode]) {
                    setProfile(FLIGHT_MANIFEST[cleanCode]);
                    setError('');
                } else {
                    setError('INVALID CLEARANCE CODE');
                    setTimeout(() => setError(''), 2000);
                }
            };

            if (profile) {
                return (
                    <div className="min-h-screen pb-12 px-4 pt-6 max-w-md mx-auto animate-entry">
                        {/* HEADER */}
                        <div className="flex justify-between items-center mb-6 border-b border-red-800 pb-2">
                            <div>
                                <div className="text-red-500 text-xs font-bold tracking-widest uppercase">Confidential</div>
                                <h1 className="text-3xl text-white header-font uppercase">HX721</h1>
                            </div>
                            <Plane className="text-red-500 animate-pulse" size={32} />
                        </div>

                        {/* ID CARD */}
                        <div className="bg-gray-800 rounded-lg overflow-hidden shadow-2xl border border-gray-600 mb-6 relative">
                            <div className="bg-red-900/80 p-4 flex justify-between items-start">
                                <div>
                                    <p className="text-red-200 text-xs uppercase tracking-wider">Passenger Name</p>
                                    <h2 className="text-2xl font-bold text-white uppercase">{profile.name}</h2>
                                    <div className="flex items-center gap-2 mt-1">
                                        <span className="bg-black/30 px-2 py-0.5 rounded text-xs border border-red-400/30">{profile.role}</span>
                                        <span className="bg-black/30 px-2 py-0.5 rounded text-xs border border-red-400/30">SEAT: {profile.seat}</span>
                                    </div>
                                </div>
                                <User className="text-red-300 opacity-50" size={40} />
                            </div>
                            
                            {/* KILLER REVEAL SECTION - Only shows for Leena */}
                            {profile.isKiller && (
                                <div className="bg-black p-4 border-y-2 border-red-600 animate-pulse">
                                    <div className="flex items-center gap-2 text-red-500 font-bold uppercase tracking-widest mb-1">
                                        <ShieldAlert size={20} /> Top Secret
                                    </div>
                                    <p className="text-white font-bold text-lg">YOU ARE THE KILLER.</p>
                                    <p className="text-gray-400 text-sm mt-1">Do not reveal this unless caught.</p>
                                </div>
                            )}

                            <div className="p-5 space-y-6">
                                {/* WHO YOU ARE */}
                                <div className="flight-border p-3 rounded-r-md">
                                    <h3 className="text-red-400 text-sm font-bold uppercase flex items-center gap-2 mb-2">
                                        <Briefcase size={16} /> Identity Profile
                                    </h3>
                                    <p className="text-gray-300 leading-relaxed text-sm">{profile.who}</p>
                                </div>

                                {/* MOTIVE */}
                                <div className="flight-border p-3 rounded-r-md">
                                    <h3 className="text-yellow-500 text-sm font-bold uppercase flex items-center gap-2 mb-2">
                                        <AlertTriangle size={16} /> Potential Motive
                                    </h3>
                                    <p className="text-gray-300 leading-relaxed text-sm">{profile.motive}</p>
                                </div>

                                {/* SUSPICION */}
                                <div className="flight-border p-3 rounded-r-md">
                                    <h3 className="text-blue-400 text-sm font-bold uppercase flex items-center gap-2 mb-2">
                                        <Eye size={16} /> Why They Suspect You
                                    </h3>
                                    <p className="text-gray-300 leading-relaxed text-sm">{profile.suspicion}</p>
                                </div>

                                {/* INVENTORY */}
                                <div className="bg-black/40 p-3 rounded border border-gray-700 flex items-center gap-3">
                                    <Briefcase className="text-gray-500" size={20} />
                                    <div>
                                        <p className="text-xs text-gray-500 uppercase">Physical Evidence</p>
                                        <p className="text-white text-sm font-bold">{profile.item}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button 
                            onClick={() => { setProfile(null); setCode(''); }}
                            className="w-full py-4 bg-gray-900 border border-red-900/50 text-red-500 rounded font-bold hover:bg-red-900/20 transition uppercase flex items-center justify-center gap-2"
                        >
                            <X size={16} /> Close Dossier
                        </button>
                    </div>
                );
            }

            // LOGIN SCREEN
            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden">
                    <div className="absolute inset-0 pointer-events-none bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
                    
                    <div className="w-full max-w-sm bg-gray-900 p-8 rounded-xl border-2 border-gray-700 shadow-2xl relative z-10">
                        <div className="text-center mb-8">
                            <div className="inline-block p-3 rounded-full bg-red-900/30 mb-4 border border-red-500/30">
                                <Lock className="text-red-500" size={32} />
                            </div>
                            <h1 className="text-3xl text-white header-font uppercase tracking-tight">Helvetia Air</h1>
                            <p className="text-red-500 text-xs font-bold tracking-[0.3em] uppercase mt-1">Secure Access</p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="block text-xs text-gray-500 uppercase mb-1 ml-1">Access Code</label>
                                <input 
                                    type="text" 
                                    value={code}
                                    onChange={(e) => setCode(e.target.value)}
                                    placeholder="ENTER CODE (e.g. X001)"
                                    className="w-full bg-black border border-gray-600 text-white p-4 text-center font-mono text-xl uppercase focus:border-red-500 focus:outline-none rounded tracking-widest placeholder:text-gray-700"
                                />
                            </div>
                            
                            {error && (
                                <div className="text-red-500 text-xs text-center font-bold animate-pulse bg-red-900/20 p-2 rounded border border-red-900">
                                    {error}
                                </div>
                            )}

                            <button 
                                type="submit" 
                                className="w-full bg-red-700 hover:bg-red-600 text-white font-bold py-4 rounded uppercase tracking-wider transition shadow-lg shadow-red-900/20 flex items-center justify-center gap-2"
                            >
                                Authenticate <Plane size={16} className="rotate-90"/>
                            </button>
                        </form>
                    </div>
                    
                    <div className="mt-8 text-center opacity-30">
                        <p className="text-[10px] uppercase text-gray-400">Restricted Area // Flight HX721</p>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
